<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zaman Yolculuğum</title>
    <style>
        /* CSS Değişkenleri */
        :root {
            /* Varsayılan (Koyu) Tema */
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --overlay-color: rgba(0, 0, 0, 0.4);
            --text-color: white;
            --card-bg: rgba(255, 255, 255, 0.1);
            --card-border: rgba(255, 255, 255, 0.2);
            --accent-color: #ffd700;
            --button-bg: rgba(255, 255, 255, 0.2);
            --button-border: rgba(255, 255, 255, 0.3);
            --input-bg: rgba(255, 255, 255, 0.1);
            --input-border: rgba(255, 255, 255, 0.3);
            --placeholder-color: rgba(255, 255, 255, 0.7);
            --story-section-bg: rgba(255, 255, 255, 0.05);
            --story-section-border: rgba(255, 255, 255, 0.1);
            --story-content-bg: rgba(255, 255, 255, 0.1);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        /* Açık Tema */
        body.theme-light {
            --bg-gradient: linear-gradient(135deg, #f0f0f0 0%, #dcdcdc 100%);
            --overlay-color: rgba(255, 255, 255, 0.2);
            --text-color: #333;
            --card-bg: rgba(255, 255, 255, 0.9);
            --card-border: rgba(0, 0, 0, 0.1);
            --accent-color: #667eea;
            --button-bg: rgba(0, 0, 0, 0.1);
            --button-border: rgba(0, 0, 0, 0.2);
            --input-bg: rgba(0, 0, 0, 0.05);
            --input-border: rgba(0, 0, 0, 0.2);
            --placeholder-color: rgba(51, 51, 51, 0.7);
            --story-section-bg: rgba(0, 0, 0, 0.03);
            --story-section-border: rgba(0, 0, 0, 0.08);
            --story-content-bg: rgba(0, 0, 0, 0.05);
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        /* Romantik Tema */
        body.theme-romantic {
            --bg-gradient: linear-gradient(135deg, #ffb6c1 0%, #ff69b4 100%);
            --overlay-color: rgba(255, 182, 193, 0.3);
            --text-color: #fff;
            --card-bg: rgba(255, 192, 203, 0.2);
            --card-border: rgba(255, 192, 203, 0.3);
            --accent-color: #ff69b4;
            --button-bg: rgba(255, 192, 203, 0.3);
            --button-border: rgba(255, 192, 203, 0.4);
            --input-bg: rgba(255, 192, 203, 0.2);
            --input-border: rgba(255, 192, 203, 0.3);
            --placeholder-color: rgba(255, 255, 255, 0.8);
            --story-section-bg: rgba(255, 192, 203, 0.1);
            --story-section-border: rgba(255, 192, 203, 0.2);
            --story-content-bg: rgba(255, 192, 203, 0.15);
            --success-color: #6c5ce7;
            --error-color: #ee5253;
        }

        /* Doğa Tema */
        body.theme-nature {
            --bg-gradient: linear-gradient(135deg, #a8e063 0%, #56ab2f 100%);
            --overlay-color: rgba(34, 139, 34, 0.3);
            --text-color: #fff;
            --card-bg: rgba(34, 139, 34, 0.2);
            --card-border: rgba(34, 139, 34, 0.3);
            --accent-color: #90EE90;
            --button-bg: rgba(34, 139, 34, 0.3);
            --button-border: rgba(34, 139, 34, 0.4);
            --input-bg: rgba(34, 139, 34, 0.2);
            --input-border: rgba(34, 139, 34, 0.3);
            --placeholder-color: rgba(255, 255, 255, 0.8);
            --story-section-bg: rgba(34, 139, 34, 0.1);
            --story-section-border: rgba(34, 139, 34, 0.2);
            --story-content-bg: rgba(34, 139, 34, 0.15);
            --success-color: #2e8b57;
            --error-color: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg-gradient);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: var(--text-color);
            overflow-x: hidden;
            transition: all 0.5s ease;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-color);
            z-index: -1;
            transition: background 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        /* Auth form styles */
        .auth-form {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin: 50px auto;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--card-border);
        }

        .auth-form input {
            width: calc(100% - 24px); /* Account for padding */
            margin-bottom: 15px;
        }

        .auth-message {
            margin-top: 15px;
            font-weight: bold;
        }

        .auth-message.success {
            color: var(--success-color);
        }

        .auth-message.error {
            color: var(--error-color);
        }

        .main-counter,
        .section {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--card-border);
        }

        .counter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .counter-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid var(--card-border); /* Added for consistency */
        }

        .counter-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .counter-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .counter-label {
            font-size: 1rem;
            margin-top: 5px;
            opacity: 0.9;
        }

        .buttons-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .btn {
            background: var(--button-bg);
            border: 2px solid var(--button-border);
            color: var(--text-color);
            padding: 15px 30px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            flex-shrink: 0; /* Prevents shrinking on small screens */
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3); /* This might need adjustment based on theme */
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        body.theme-light .btn:hover {
            background: rgba(0, 0, 0, 0.15); /* Light theme specific hover */
        }


        .hidden {
            display: none;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            text-align: center;
            margin: 20px 0;
        }

        .date-form {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: end;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="file"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        textarea {
            padding: 12px;
            border-radius: 10px;
            border: 1px solid var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            font-family: inherit;
        }

        .form-group input::placeholder,
        textarea::placeholder {
            color: var(--placeholder-color);
        }

        .form-group input:focus,
        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .important-dates {
            margin-top: 20px;
        }

        .date-item {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 5px solid var(--accent-color);
            transition: transform 0.3s ease;
            text-align: left; /* Aligned text for better readability */
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative; /* For delete button positioning */
        }

        .date-item:hover {
            transform: translateX(5px);
        }

        .date-media {
            margin: 15px 0;
            text-align: center;
        }

        .date-media img,
        .date-media video {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            object-fit: cover; /* Ensures media covers the area well */
        }

        .customization-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            z-index: 2000;
            min-width: 400px;
            max-width: 90vw;
            border: 2px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .customization-panel.show {
            display: block;
        }

        .panel-section {
            margin-bottom: 25px;
        }

        .panel-section h3 {
            margin-bottom: 15px;
            color: var(--accent-color);
            text-align: center;
        }

        .theme-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .theme-option {
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            flex-grow: 1; /* Allow options to grow */
            text-align: center;
        }

        .theme-option:hover {
            transform: scale(1.05);
        }

        /* Specific theme option colors */
        .theme-option.dark { background: #333; color: white; }
        .theme-option.light { background: #f0f0f0; color: #333; }
        .theme-option.romantic { background: #ff69b4; color: white; }
        .theme-option.nature { background: #228B22; color: white; }

        .theme-option.active {
            border-color: var(--accent-color);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
        }

        .file-input-custom {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 10px;
            border: 2px dashed var(--input-border);
            background: var(--input-bg);
            color: var(--text-color);
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-input-custom:hover {
            border-color: var(--accent-color);
            background: rgba(255, 215, 0, 0.1); /* This might need adjustment */
        }
        body.theme-light .file-input-custom:hover {
             background: rgba(0, 0, 0, 0.05);
        }


        .current-bg-preview {
            width: 100%;
            height: 100px;
            border-radius: 10px;
            background-size: cover;
            background-position: center;
            margin: 10px 0;
            border: 2px solid var(--input-border);
            background: #222; /* Fallback for no image */
        }

        .panel-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1500;
        }

        .overlay.show {
            display: block;
        }

        .date-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .date-display {
            font-size: 0.95rem;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .date-counter {
            font-size: 1rem;
            opacity: 0.9;
            margin-top: 10px;
            font-weight: 500;
        }

        .delete-btn {
            background: #ff4757;
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 15px;
            transition: background 0.3s ease;
            position: absolute; /* Position relative to date-item */
            bottom: 15px;
            right: 15px;
        }
        .delete-btn:hover {
            background: #cc3744;
            transform: none; /* Override general btn hover */
            box-shadow: none;
        }

        .story-section {
            background: var(--story-section-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid var(--story-section-border);
            text-align: center; /* Center align headings */
        }

        .story-content {
            background: var(--story-content-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            min-height: 100px;
            line-height: 1.6;
            text-align: justify; /* Justify story text */
            opacity: 0.9;
        }

        .story-content p {
            margin-bottom: 10px; /* Adjust paragraph spacing */
        }

        .story-content p:last-child {
            margin-bottom: 0;
        }

        /* Footer for customization and logout */
        .footer-controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            padding: 15px 25px;
            border: 1px solid var(--card-border);
            z-index: 1000;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .main-counter, .section, .auth-form {
                padding: 25px;
            }

            .counter-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 15px;
            }
            
            .btn {
                width: 80%; /* Make buttons wider on small screens */
                padding: 12px 25px;
            }

            .date-form {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }

            .customization-panel {
                min-width: auto;
                width: 95vw;
                padding: 20px;
            }

            .footer-controls {
                padding: 10px 15px;
                gap: 10px;
            }
            .footer-controls .btn {
                padding: 8px 12px;
                font-size: 0.85rem;
                width: auto; /* Revert width for these buttons */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Zaman Yolculuğum ✨</h1>
            <div id="authStatus" style="font-size: 1.1rem; margin-top: 15px;"></div>
        </div>

        <div id="authPage" class="auth-form">
            <h2>Giriş Yap / Kayıt Ol</h2>
            <div class="form-group">
                <label for="authEmail">E-posta:</label>
                <input type="email" id="authEmail" placeholder="e-posta adresiniz">
            </div>
            <div class="form-group">
                <label for="authPassword">Şifre:</label>
                <input type="password" id="authPassword" placeholder="şifreniz">
            </div>
            <button class="btn" onclick="AuthManager.signIn()">Giriş Yap</button>
            <button class="btn" onclick="AuthManager.signUp()">Kayıt Ol</button>
            <div id="authMessage" class="auth-message"></div>
        </div>

        <div id="mainPage" class="main-counter hidden">
            <h2 id="mainCounterTitle"></h2>
            <div class="counter-grid">
                <div class="counter-item">
                    <div class="counter-number" id="years">0</div>
                    <div class="counter-label">Yıl</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="months">0</div>
                    <div class="counter-label">Ay</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="days">0</div>
                    <div class="counter-label">Gün</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="hours">0</div>
                    <div class="counter-label">Saat</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="minutes">0</div>
                    <div class="counter-label">Dakika</div>
                </div>
                <div class="counter-item">
                    <div class="counter-number" id="seconds">0</div>
                    <div class="counter-label">Saniye</div>
                </div>
            </div>
             <div class="form-group" style="margin-top: 30px; max-width: 300px; margin-left: auto; margin-right: auto;">
                <label for="mainDateInput" style="text-align: center;">⏰ Başlangıç Tarihini Ayarla:</label>
                <input type="date" id="mainDateInput" class="btn" style="color: var(--text-color); background: var(--input-bg);">
            </div>
        </div>

        <div id="loggedInControls" class="buttons-container hidden">
            <button class="btn" onclick="UI.showSection('aboutPage')">📖 Hakkımızda</button>
            <button class="btn" onclick="UI.showSection('datesPage')">📅 Önemli Tarihler</button>
        </div>

        <div id="aboutPage" class="section hidden">
            <h2 style="text-align: center; margin-bottom: 30px;">🌟 Bizim Hikayemiz</h2>
            
            <div class="story-section">
                <h3 style="color: #ff6b9d; margin-bottom: 15px;">👸 Eda'nın Gözünden</h3>
                <div class="story-content" id="edaStory">
                    <p style="text-align: center; opacity: 0.7; font-style: italic;">Yükleniyor...</p>
                </div>
                <div style="margin-top: 20px;">
                    <textarea id="edaTextarea" placeholder="Eda'nın hikayesini buraya yazın..." style="width: 100%; height: 120px; padding: 15px; border-radius: 10px; background: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); font-family: inherit; resize: vertical;"></textarea>
                    <div style="text-align: center; margin-top: 10px;">
                        <button class="btn" onclick="StoryManager.saveStory('eda')" style="padding: 10px 25px; font-size: 1rem;">💝 Kaydet</button>
                    </div>
                </div>
            </div>

            <hr style="margin: 40px 0; border: none; height: 1px; background: rgba(255,255,255,0.3);">

            <div class="story-section">
                <h3 style="color: #4ecdc4; margin-bottom: 15px;">🤴 Emin'in Gözünden</h3>
                <div class="story-content" id="eminStory">
                    <p style="text-align: center; opacity: 0.7; font-style: italic;">Yükleniyor...</p>
                </div>
                <div style="margin-top: 20px;">
                    <textarea id="eminTextarea" placeholder="Emin'in hikayesini buraya yazın..." style="width: 100%; height: 120px; padding: 15px; border-radius: 10px; background: var(--input-bg); color: var(--text-color); border: 1px solid var(--input-border); font-family: inherit; resize: vertical;"></textarea>
                    <div style="text-align: center; margin-top: 10px;">
                        <button class="btn" onclick="StoryManager.saveStory('emin')" style="padding: 10px 25px; font-size: 1rem;">💙 Kaydet</button>
                    </div>
                </div>
            </div>

            <div style="text-align: center; margin-top: 40px;">
                <button class="btn" onclick="UI.showSection('mainPage')">🏠 Ana Sayfaya Dön</button>
            </div>
        </div>

        <div class="overlay" id="overlay" onclick="ThemeManager.closeCustomizationPanel()"></div>
        <div class="customization-panel" id="customizationPanel">
            <div class="panel-section">
                <h3>🎨 Tema Seçimi</h3>
                <div class="theme-options">
                    <div class="theme-option dark" data-theme="dark">🌙 Koyu</div>
                    <div class="theme-option light" data-theme="light">☀️ Açık</div>
                    <div class="theme-option romantic" data-theme="romantic">💕 Romantik</div>
                    <div class="theme-option nature" data-theme="nature">🌿 Doğa</div>
                </div>
            </div>

            <div class="panel-section">
                <h3>🖼️ Arka Plan Fotoğrafı</h3>
                <div class="current-bg-preview" id="bgPreview"></div>
                <input type="file" id="backgroundInput" accept="image/*" style="display: none;">
                <div class="file-input-custom" onclick="document.getElementById('backgroundInput').click()">
                    📷 Fotoğraf Seç
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <button class="btn" onclick="ThemeManager.removeBackground()" style="padding: 8px 15px; font-size: 0.9rem; background: rgba(255, 0, 0, 0.3);">🗑️ Arka Planı Kaldır</button>
                </div>
            </div>

            <div class="panel-buttons">
                <button class="btn" onclick="ThemeManager.closeCustomizationPanel()">✅ Tamam</button>
            </div>
        </div>

        <div id="datesPage" class="section hidden">
            <h2 style="text-align: center; margin-bottom: 20px;">📅 Önemli Tarihler</h2>
            
            <div class="date-form">
                <div class="form-group">
                    <label for="dateDescription">📝 Tarih Açıklaması:</label>
                    <input type="text" id="dateDescription" placeholder="Örn: İlk Buluşmamız">
                </div>
                <div class="form-group">
                    <label for="dateInput">📅 Tarih:</label>
                    <input type="date" id="dateInput">
                </div>
                <div class="form-group">
                    <label for="mediaInput">🖼️ Fotoğraf/Video:</label>
                    <input type="file" id="mediaInput" accept="image/*,video/*">
                </div>
                <button class="btn" onclick="DateManager.addImportantDate()" style="height: fit-content;">➕ Ekle</button>
            </div>
